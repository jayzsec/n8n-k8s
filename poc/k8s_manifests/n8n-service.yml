# This is the original service. It should be ClusterIP so the ingress controller can access it internally.
apiVersion: v1
kind: Service
metadata:
  name: n8n
spec:
  type: ClusterIP # This must be ClusterIP for the Ingress to work
  selector:
    app: n8n
  ports:
    - protocol: TCP
      port: 5678
      targetPort: 5678


