apiVersion: v1
kind: ResourceQuota
metadata:
  name: n8n-staging-quota
  namespace: n8n-staging
spec:
  hard:
    requests.cpu: "1"      # Max total CPU requests in this namespace
    requests.memory: "1Gi"   # Max total Memory requests
    limits.cpu: "2"        # Max total CPU limits
    limits.memory: "2Gi"   # Max total Memory limits
    pods: "10"             # Max number of pods
